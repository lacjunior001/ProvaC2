<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Prova C2 DevWeb1</title>
    <link rel="stylesheet" type="text/css" href="css/folha1.css">
    <script src="https://www.w3schools.com/lib/w3color.js"></script>
</head>

<body id="mudacor">
    <!--
    Olá pessoal, boa noite! Como vão?

O projeto prático da C1 envolverá a criação de um jogo de adivinhação em Javascript. Conforme mostrado em sala de aula, vamos desenvolver um jogo de adivinhação no qual o jogador é solicitado a escolher uma entre dez cores. Ao inserir a cor desejada, o mesmo deverá receber um feedback sobre o estado do jogo, ou seja, se ele acertou a cor ou não.
O vetor de cores deve ser gerado, randomicamente, a partir de todas as cores possíveis que podem ser encontradas no HTML5. Estas cores possíveis podem ser encontradas no link: https://www.w3schools.com/colors/colors_names.asp.

Crie um jeito de carregar estas cores em um vetor de cores e, a partir deste vetor, escolha de forma aleatória, 10 cores, que servirão como base para o jogo.

O computador deverá, então escolher uma destas cores aleatórias e dar um input para o jogador tentar escolher a cor selecionada aleatoriamente.

Caso o jogador acerte a cor, o background da página deverá ser substituído pela cor selecionada. Caso o jogador não acerte, uma dica deverá ser dada, relacionada à ordem alfabética em que as informações são dispostas.-->
    <div class="principal" onload="iniciarPrompt()">
        <h1>
            Adivinhe a Próxima Cor do Fundo!!
        </h1>
        <h2> Cliquei o no botão abaixo para iniciar</h2>
        <br>

        <div class="opt" onclick="iniciarPrompt()">Iniciar</div>

        <br>
        <div id="exibir"> teste</div>

        <br>
        <ul class="leitura">Regras:
            <li>São 10 opções de cores</li>
            <li>A cada Erro o jogador recebe pistas</li>
            <li>Acertar 1x = vitória</li>
        </ul>
    </div>

    <script src="js/codPrompt.js"></script>
</body>

</html>
